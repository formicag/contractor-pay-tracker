[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Coverage options (optional)
# --cov=backend/layers/common/python/common
# --cov-report=term-missing
# --cov-report=html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
